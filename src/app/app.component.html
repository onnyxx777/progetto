<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">EPICODE PRIME</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active bg-light"  href="#" (click)="cambia('rent')">Noleggia Film</a>
          </li>

            <a class="nav-link active bg-light" href="#"  (click)="cambia('list')" >Lista dei Film</a>

</header>

<main>
  <div [ngSwitch]= "selected">
    <div *ngSwitchDefault>
      <app-movie-list [movielist] = 'movies' (showmovie) = 'viewDetail($event)' (editmovie)="editDetail($event)"></app-movie-list> 
  </div>   
  <div *ngSwitchCase ="'edit'">
    <app-edit-movie [movie]= selectedMovie  (movieupdate)="updateMovie($event)"></app-edit-movie>
</div> 
  <div *ngSwitchCase ="'rent'">
       <app-rent-list></app-rent-list>  
  </div> 
   <div *ngSwitchCase ="'detail'"> 
        <app-movie-detail [movie]= selectedMovie ></app-movie-detail>
   </div> 
 </div>
</main>



<footer class="text-center text-m-start bg-dark text-muted">

    class="d-flex justify-content-center justify-content-lg-between p-3 border-bottom" >
